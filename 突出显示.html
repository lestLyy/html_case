<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		ul{
			list-style: none;
		}
		body{
			background:#000;
		}
		.warp{
			margin: 100px auto;
			width: 730px;
			height: 300px;
			padding: 10px 0 0 10px;
			background: #000;
			overflow: hidden;
			background-size: 100%;
		}
		.warp li{
			float: left;
			margin:0 10px 10px 0;
		}
		.warp img{
			display: block;
			border: 3px solid pink;
		}
		h2{
			color: white;
			text-align: center;
		}
	</style>
</head>
<body>
	<h2>吕燕好漂亮</h2>
	<div class="warp">
		
		<ul>
			<li><a href="#"><img src="image/ly1.jpg" alt="" width="200px"/></a></li>
			<li><a href="#"><img src="image/ly2.jpg" alt="" width="200px"/></a></li>
			<li><a href="#"><img src="image/ly4.jpg" alt="" width="200px"/></a></li>
		</ul>
	</div>

</body>
</html>

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('.warp').find('li').mouseenter(function(){
			$(this).css('opacity',1).siblings('li').css('opacity',0.4);  
			//设置this透明度和兄弟透明度
		});
		$(".warp").mouseleave(function(){
			$(this).find('li').css('opacity',1);
		});
	});
</script>
