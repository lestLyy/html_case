<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script>  

    //1、引用jQuery文件
    //2、写一个入口函数
    //3、找到操作元素（jQuery选择器），操作（属性、样式、文本）
    $(document).ready(function(){

        $('#btnOne').click(function(){
            $('div').css('border','1px solid red');
        });

        $('#btnTwo').click(function(){
            $('div').text("你好师姐");    
        });
        

    });
</script>
